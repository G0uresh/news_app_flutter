stages:
  - quality
  - build
  - test
  
code_quality:
  stage: quality
  only: 
    - merge_requests
  before_script: 
    - flutter --version
  script:
    - flutter packages pub get
    - flutter analyze
tags: 
  - non-prod_news_app_deployement 

test:
  stage: test
  script:
    - flutter packages pub get
    - flutter test --no-test-assets
tags: 
  - non-prod_news_app_deployement

  
